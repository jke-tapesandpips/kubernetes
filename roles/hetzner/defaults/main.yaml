  network:
    private_networks:
      - name: internal_network
        ip_range: 10.70.0.0/16
        state: present

    private_subnets:
      - network: internal_network
        ip_range: 10.70.1.0/24
        state: present

  placement_groups:
    - name: pg-kubernetes
      state: present
      type: spread

  server:
    state: present
    name: "{{ inventory_hostname }}"
    type: cax11
    image: ubuntu-24.04
    backup: false
    fsn: fsn1-dc14
    nbg: nbg1-dc3
    public_ipv4_enabled: false
    public_ipv6_enabled: true
    placement_group: "pg-kubernetes"
    firewalls:
       - firewall-default
    volumes: []