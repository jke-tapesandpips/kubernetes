hcloud:

  sshkey:
    - name: "kubernetes-fallback"
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILL7mlMk2TIOCaSNog7xmN1LOsQzivOnHut/+fdKvLl5"
      state: present

  firewalls:
    - name: firewall-default
      state: present
      rules:

        - description: ssh
          direction: in
          protocol: tcp
          port: 22
          source_ips:
            - 0.0.0.0/0
            - ::/0
        - description: http
          direction: in
          protocol: tcp
          port: 80
          source_ips:
            - 0.0.0.0/0
            - ::/0
        - description: icmp
          direction: in
          protocol: icmp
          source_ips:
            - 0.0.0.0/0
            - ::/0
        - description: tcp
          direction: out
          protocol: tcp
          port: any
          destination_ips:
            - 0.0.0.0/0
            - ::/0
        - description: udp
          direction: out
          protocol: udp
          port: any
          destination_ips:
            - 0.0.0.0/0
            - ::/0
        - description: icmp
          direction: out
          protocol: icmp
          destination_ips:
            - 0.0.0.0/0
            - ::/0

